dpi-aware=no
icon-theme=Papirus-Dark
font=Maple Mono:weight=bold:size=16
line-height=30
fields=name,generic,comment,categories,filename,keywords
terminal=ghostty -e
layer=overlay

[colors]
background=282a36fa
selection=3d4474fa
border=fffffffa

[border]
radius=20

[dmenu]
exit-immediately-if-empty=yes

[key-bindings]
cancel=Escape Control+c
prev=Up Control+k
next=Down Control+j
delete-line-forward=none
